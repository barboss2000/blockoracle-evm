<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BlockOracle — Robinhood EVM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0;
  font-family:sans-serif;
  background:linear-gradient(135deg,#0f172a,#111827);
  color:white;
}

.topbar {
  display:flex;
  justify-content:space-between;
  padding:15px 30px;
  background:#0b1220;
}

.wallet-btn {
  background:#f7931a;
  color:black;
  padding:8px 16px;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
  border:none;
}

.container {
  max-width:700px;
  margin:80px auto;
  padding:30px;
  background:#1f2937;
  border-radius:14px;
  text-align:center;
}

.info {
  margin:12px 0;
}
</style>
</head>

<body>

<div class="topbar">
  <div>BlockOracle — Robinhood EVM</div>
  <button class="wallet-btn" onclick="connectWallet()" id="walletBtn">
    Connect Wallet
  </button>
</div>

<div class="container">
  <h2>Robinhood Chain Testnet</h2>
  <div class="info">Address: <span id="address">Not connected</span></div>
  <div class="info">Network: <span id="network">Unknown</span></div>
  <div class="info">Balance: <span id="balance">0</span> ETH</div>
  <div class="info" id="status"></div>
</div>

<script>

const RH_CHAIN_ID = "0xB636";

const RH_NETWORK = {
  chainId: RH_CHAIN_ID,
  chainName: "Robinhood Chain Testnet",
  rpcUrls: ["https://rpc.testnet.chain.robinhood.com"],
  nativeCurrency: {
    name: "Ethereum",
    symbol: "ETH",
    decimals: 18
  },
  blockExplorerUrls: ["https://explorer.testnet.chain.robinhood.com"]
};

async function connectWallet() {

  if (!window.ethereum) {
    alert("MetaMask not detected");
    return;
  }

  try {

    // 1. Запрос аккаунта
    const accounts = await window.ethereum.request({
      method: "eth_requestAccounts"
    });

    const address = accounts[0];

    // 2. Проверка сети
    let chainId = await window.ethereum.request({
      method: "eth_chainId"
    });

    if (chainId !== RH_CHAIN_ID) {

      try {
        await window.ethereum.request({
          method: "wallet_switchEthereumChain",
          params: [{ chainId: RH_CHAIN_ID }]
        });

      } catch (err) {

        await window.ethereum.request({
          method: "wallet_addEthereumChain",
          params: [RH_NETWORK]
        });

      }

      chainId = RH_CHAIN_ID;
    }

    // 3. Получение баланса
    const balanceHex = await window.ethereum.request({
      method: "eth_getBalance",
      params: [address, "latest"]
    });

    const balanceEth = parseInt(balanceHex, 16) / 1e18;

    document.getElementById("address").innerText = address;
    document.getElementById("network").innerText = "Robinhood Testnet (46630)";
    document.getElementById("balance").innerText = balanceEth.toFixed(4);
    document.getElementById("walletBtn").innerText = "Connected ✓";
    document.getElementById("status").innerText = "Connected successfully.";

  } catch (error) {
    console.log(error);
    document.getElementById("status").innerText = "Connection failed: " + error.message;
  }
}

</script>

</body>
</html>
